<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Functions calc()</title>
    <style>
        *{
            margin: 0;
            padding: 0;
           box-sizing: border-box;
        }
        #div1 {
            position: absolute;
            left: 50px;
            width: calc(100% - 100px);
            /* nested calc function */
            /* width: calc(100% - calc(50px + 50px)); */
            border: 1px solid black;
            background-color: yellow;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>The calc() Function</h1>
    <div id="div1">Some text...</div>
</body>
</html>
